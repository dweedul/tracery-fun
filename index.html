<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun with tracery!</title>
  <link rel="canonical" href="https://dweedul.github.io/tracery-fun/" />
  <link rel="manifest" href="/tracery-fun/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at

  <script>

          {scope: '/tracery-fun/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
